<!DOCTYPE html>
<html>
<head>
    <script>
        // 处理SPA路由的404页面
        const path = window.location.pathname;
        if (path.startsWith('/problem/')) {
            // 重定向到problem.html并传递参数
            const problemId = path.split('/').pop();
            window.location.href = `/problem.html?id=${problemId}`;
        } else {
            // 其他404情况显示默认页面
            window.location.href = '/index.html';
        }
    </script>
</head>
<body>
    <p>正在重定向...</p>
</body>
</html>
