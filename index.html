	<!-- Marked.js for Markdown parsing -->
	<script src="https://cdn.jsdmirror.com/npm/marked/marked.min.js"></script>

	<script>
		// ÈÖçÁΩÆMarked.js‰ª•ÊîØÊåÅKatexÂíå‰ª£Á†ÅÈ´ò‰∫Æ
		marked.setOptions({
			highlight: function (code, lang) {
				if (lang && hljs.getLanguage(lang)) {
					return hljs.highlight(code, { language: lang }).value;
				}
				return hljs.highlightAuto(code).value;
			},
			gfm: true
		});

		function addCopyButtons() {
			const preElements = document.querySelectorAll('pre code');
			preElements.forEach(codeElement => {
				const button = document.createElement('button');
				button.innerHTML = '<i class="fa-solid fa-copy"></i>';
				button.classList.add('codecopy-btn');

				const div = document.createElement('div');
				div.style = "width:100%;position:relative;";
				div.appendChild(button);
				codeElement.before(div);

				new ClipboardJS(button, {
					text: () => codeElement.innerText.replace(/\n\n/g, "\n")
				}).on('success', e => {
					e.trigger.innerHTML = '<i class="fa-solid fa-check"></i>';
					setTimeout(() => e.trigger.innerHTML = '<i class="fa-solid fa-copy"></i>', 1000);
				}).on('error', e => {
					e.trigger.innerHTML = '<i class="fa-solid fa-xmark"></i>';
					setTimeout(() => e.trigger.innerHTML = '<i class="fa-solid fa-copy"></i>', 1000);
				});
			});
		}

		// Ê∏≤ÊüìKatexÂÖ¨Âºè
		async function renderMath(element) {
			if (window.renderMathInElement) {
				// Á°Æ‰øùKaTeXÂÆåÂÖ®Âä†ËΩΩÂêéÊâçÊ∏≤Êüì
				if (window.katex) {
					renderMathInElement(element, {
						delimiters: [
							{ left: "$$", right: "$$", display: true },
							{ left: "\\[", right: "\\]", display: true },
							{ left: "\\(", right: "\\)", display: false },
							{ left: "$", right: "$", display: false }
						],
						throwOnError: false
					});
				} else {
					console.warn("KaTeX core not loaded yet.");
					// Âª∂ËøüÊ∏≤Êüì
					setTimeout(() => renderMath(element), 100);
				}
			} else {
				console.warn("KaTeX auto-render script not loaded yet.");
				// Âª∂ËøüÊ∏≤Êüì
				setTimeout(() => renderMath(element), 100);
			}
			addCopyButtons();
		}

		// Âä†ËΩΩ‰ªãÁªçÂÜÖÂÆπ
		async function loadIntro() {
			try {
				const response = await fetch('./sources/index.md');
				if (!response.ok) throw new Error('Êó†Ê≥ïÂä†ËΩΩ‰ªãÁªçÂÜÖÂÆπ');

				const markdown = await response.text();
				const introContent = document.getElementById('intro-content');
				introContent.innerHTML = marked.parse(markdown);

				// Á≠âÂæÖDOMÊõ¥Êñ∞ÂêéÊ∏≤ÊüìÂÖ¨Âºè
				await new Promise(resolve => setTimeout(resolve, 0));
				await renderMath(introContent);
			} catch (error) {
				document.getElementById('intro-content').innerHTML =
					`<div class="error">Âä†ËΩΩ‰ªãÁªçÂÜÖÂÆπÊó∂Âá∫Èîô: ${error.message}</div>`;
			}
		}

		// Âä†ËΩΩÊúÄÊñ∞È¢òÁõÆ
		async function loadNewProblems() {
			try {
				const response = await fetch('./sources/newp.json');
				if (!response.ok) throw new Error('Êó†Ê≥ïÂä†ËΩΩÊúÄÊñ∞È¢òÁõÆ');

				const data = await response.json();
				const problemsContent = document.getElementById('new-problems-content');

				if (data.problems && data.problems.length > 0) {
					let html = '<ul class="problem-list">';
					data.problems.forEach(problem => {
						html += `
                            <li class="problem-item">
                                <a href="problem.html?id=${problem.id}" class="problem-link">${problem.title}</a>
                                <div class="problem-meta">
                                    <span>ÈöæÂ∫¶: ${problem.difficulty}</span>
                                    <span>${problem.date}</span>
                                </div>
                            </li>
                        `;
					});
					html += '</ul>';
					problemsContent.innerHTML = html;
				} else {
					problemsContent.innerHTML = '<p>ÊöÇÊó†ÊúÄÊñ∞È¢òÁõÆ</p>';
				}
			} catch (error) {
				document.getElementById('new-problems-content').innerHTML =
					`<div class="error">Âä†ËΩΩÊúÄÊñ∞È¢òÁõÆÊó∂Âá∫Èîô: ${error.message}</div>`;
			}
		}

		// ÂàùÂßãÂåñGiscusËØÑËÆ∫Á≥ªÁªü
		function initGiscus() {
			const giscusContainer = document.getElementById('giscus-comments');

			// ÂàõÂª∫GiscusËÑöÊú¨ÂÖÉÁ¥†
			const script = document.createElement('script');
			script.src = 'https://giscus.app/client.js';
			script.setAttribute('data-repo', '[Âú®Ê≠§ËæìÂÖ•ÊÇ®ÁöÑ‰ªìÂ∫ì]');
			script.setAttribute('data-repo-id', '[Âú®Ê≠§ËæìÂÖ•‰ªìÂ∫ìID]');
			script.setAttribute('data-category', '[Âú®Ê≠§ËæìÂÖ•ÂàÜÁ±ª]');
			script.setAttribute('data-category-id', '[Âú®Ê≠§ËæìÂÖ•ÂàÜÁ±ªID]');
			script.setAttribute('data-mapping', 'pathname');
			script.setAttribute('data-strict', '0');
			script.setAttribute('data-reactions-enabled', '1');
			script.setAttribute('data-emit-metadata', '0');
			script.setAttribute('data-input-position', 'bottom');
			script.setAttribute('data-theme', 'dark');
			script.setAttribute('data-lang', 'zh-CN');
			script.setAttribute('crossorigin', 'anonymous');
			script.async = true;

			giscusContainer.appendChild(script);
		}

		// È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
		document.addEventListener('DOMContentLoaded', () => {
			loadIntro();
			loadNewProblems();
			initGiscus();
		});

		document.addEventListener('DOMContentLoaded', () => {
			if (window.renderMathInElement) {
				renderMathInElement(document.body, {
					delimiters: [
						{ left: "$$", right: "$$", display: true },
						{ left: "\\[", right: "\\]", display: true },
						{ left: "\\(", right: "\\)", display: false },
						{ left: "$", right: "$", display: false }
					],
					throwOnError: false
				});
			}
		});
	</script>

	<script>
		// Á°Æ‰øùÊâÄÊúâÂ∫ìÈÉΩÂä†ËΩΩÂÆåÊàêÂêéÊ∏≤ÊüìÈ°µÈù¢‰∏≠ÁöÑÊï∞Â≠¶ÂÖ¨Âºè
		if (document.readyState === 'loading') {

				// Á≠âÂæÖÊâÄÊúâÂÜÖÂÆπÂÆåÂÖ®Ê∏≤Êüì
				setTimeout(() => {

						throwOnError: false

				}, 200); // ÁªôMarked.js‰∏Ä‰∫õÊó∂Èó¥Ê∏≤ÊüìMarkdown
			} else {
				// Â¶ÇÊûúÂ∫ìËøòÊ≤°Âä†ËΩΩÂÆåÔºåÂÜçÁ≠â‰∏Ä‰∏ã
				setTimeout(renderAllMath, 100);
			}
		}
	</script>

	<script>
		// Ê£ÄÊµãÊòØÂê¶‰∏∫È¢òÁõÆÈ°µÈù¢
		const urlParams = new URLSearchParams(window.location.search);
		const problemId = urlParams.get('id');

		if (problemId) {
			// È¢òÁõÆÈ°µÈù¢
			document.querySelector('.intro-box').style.display = 'none';
			document.querySelector('.new-problems-box').style.display = 'none';

			const problemBox = document.createElement('div');
			problemBox.className = 'box';
			problemBox.innerHTML = `
      <h2 class="box-title">È¢òÁõÆ: ${problemId}</h2>
      <div class="markdown-content" id="problem-content">
        <div class="loading">Âä†ËΩΩ‰∏≠...</div>
      </div>
    `;
			document.querySelector('.content-grid').insertBefore(problemBox, document.querySelector('.comments-box'));

			// Âä†ËΩΩÈ¢òÁõÆÂÜÖÂÆπ
			fetch(`./sources/problem/${problemId}.md`)
				.then(response => {
					if (!response.ok) throw new Error('È¢òÁõÆ‰∏çÂ≠òÂú®');
					return response.text();
				})
				.then(markdown => {
					document.getElementById('problem-content').innerHTML = marked.parse(markdown);
					// Ê∏≤ÊüìKaTeXÂÖ¨Âºè
					if (window.renderMathInElement) {
						renderMathInElement(document.getElementById('problem-content'), {
							delimiters: [
								{ left: "$$", right: "$$", display: true },
								{ left: "\\[", right: "\\]", display: true },
								{ left: "\\(", right: "\\)", display: false },
								{ left: "$", right: "$", display: false }
							],
							throwOnError: false
						});
					}
				})
				.catch(error => {
					document.getElementById('problem-content').innerHTML =
						`<div class="error">Âä†ËΩΩÈ¢òÁõÆÊó∂Âá∫Èîô: ${error.message}</div>`;
				});
		} else {
			// ‰∏ªÈ°µÔºå‰øÆÂ§çÂä†ËΩΩÈóÆÈ¢ò
			// GitHub Pages ÈúÄË¶Å‰ΩøÁî®Áõ∏ÂØπË∑ØÂæÑ
			loadIntro();
			loadNewProblems();
			initGiscus();
		}

		// Á°Æ‰øùÊâÄÊúâÂ∫ìÈÉΩÂä†ËΩΩÂÆåÊàêÂêéÊ∏≤ÊüìÈ°µÈù¢‰∏≠ÁöÑÊï∞Â≠¶ÂÖ¨Âºè
		if (document.readyState === 'loading') {
			document.addEventListener('DOMContentLoaded', renderAllMath);
		} else {
			setTimeout(renderAllMath, 100);
		}

		function renderAllMath() {
			if (window.katex && window.renderMathInElement) {
				setTimeout(() => {
					renderMathInElement(document.body, {
						delimiters: [
							{ left: "$$", right: "$$", display: true },
							{ left: "\\[", right: "\\]", display: true },
							{ left: "\\(", right: "\\)", display: false },
							{ left: "$", right: "$", display: false }
						],
						throwOnError: false
					});
				}, 200);
			} else {
				setTimeout(renderAllMath, 100);
			}
		}
	</script>
